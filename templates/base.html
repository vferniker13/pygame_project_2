<!DOCTYPE html>

<head>
    <title>{%block title %}Игра{% endblock %}</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0">
                <li>
                    <a href="/" class="nav-link px-2 text-secondary">Главная</a>
                </li>
            </ul>
            <div class="text-end">
                {% if user.is_anonymous %}
                    <a class="btn btn-success me-2" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-danger" href="/login">Войти</a>
                {% else %}
                    <a href="/profile" class="nav-link px-2 text-secondary me-2 d-flex align-items-center">{{user.username}}</a>
                {% endif %}
            </div>
        </div>
    </div> 
    </header>
    {% block content %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</body>
